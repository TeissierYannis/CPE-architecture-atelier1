<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center; border: 1px solid black; padding: 16px;">
    <h3 th:text="${card.name}"/>
    <p th:text="${card.description}"/>
    <img th:src="${card.imgUrl}" th:alt="${card.name}" width="200" height="200">
    <p th:text="${card.family}"/>
    <p th:text="${card.affinity}"/>
    <p th:text="${card.energy}"/>
    <p th:text="${card.hp}"/>
    <p th:text="${card.defence}"/>
    <p th:text="${card.attack}"/>
    <p th:text="${card.price}"/>
</div>

</body>
</html>
